<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marios Sofokleous">
    <title>Off Canvas Pattern</title>
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/off-canvas.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav id="drawer" class="red">
      <!-- Close drawer button. Alternative multiplication sign: &times -->
      <button type="button" style="cursor: pointer;" onclick="closeNav()" class="closebtn"><i  class="fa fa-times fa-2x" aria-hidden="true"></i></button>
      <a href="index.html">Home</a>
      <a href="column-drop.html">Column Drop</a>
      <a href="mostly-fluid.html">Mostly Fluid</a>
      <a href="layout-shifter.html">Layout Shifter</a>
      <a href="off-canvas.html">Off Canvas</a>
    </nav>
    <!-- Main content -->
    <main class="blue">
      <h1>Off Canvas Pattern</h1>
      <!-- Open drawer button. Alternative hamburger sign: &#9776 -->
      <button type="button" class="openbtn" style="cursor: pointer;" onclick="openNav()"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></button>
    </main>
    <script>
      /* Add an additional class to the element */
      function openNav() {
        /* The standard JS way to select an element is with: document.getElementById("ID") */
        document.getElementById("drawer").className += " open";

        /* OR */

        /*
        var navClasses = document.getElementById("drawer").classList;
        navClasses.add("open");
        */

        /* OR */

        /*
        var navClasses = document.getElementById("drawer").classList;
        navClasses.toggle("open");
        */
      }
      /* The classList property ships with four methods: add, remove, toggle, contains */
      function closeNav() {
        var navClasses = document.getElementById("drawer").classList;
        navClasses.remove("open");

        /* OR */

        /*
        var navClasses = document.getElementById("drawer").classList;
        navClasses.toggle("open");
        */
      }
    </script>
  </body>
</html>
